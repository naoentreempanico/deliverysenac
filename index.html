<body>

    <script>
        let cardapio = [{
            foto: "img/pizza1.jpg",
            ingredientes: ["Calabresa", "Cabola", "Mu√ßarela"],
            valor: 35.00
        },
        {
            foto: "img/pizza2.jpg",
            nome: "Frango com Capury",
            ingredientes: ["franco", "Capury", "Mu√ßarela"],
            valor: 40.00
        },
        {
            foto: "img/pizza3.jpg",
            nome: "Quatro queijos",
            ingredientes: ["Mu√ßarela", "Provolone", "Gorgonzola", "Parmes√£o"],
            valor: 50.00

        },
        {
            foto: "img/pizza4.jpg",
            nome: "Bacon",
            ingredientes: ["Qeuijo", "Bacon", "Milho", "Molho de tomate"],
            valor: 50.00

        },
        {
            foto: "img/pizza5.jpg",
            nome: "Margarita",
            ingredientes: ["Mu√ßarela", "Mangeric√£o", "Molho de tomate"],
            valor: 45.00

        },
        {
            foto: "img/pizza6.jpg",
            nome: ["Coca-cola", "√Ågua"],
            valor: 10.00
        }



        ];
        const cardapioUl = document.getElementById('cardapio');//<ul  id "cardapio"></ul>
        //zera a lista do cardapio.
        cardapioUl.innerHTML = "";
        //receti√ß√£o para exibir a lista de pizzas no cardapio (ul)

        cardapio.forEach((pizza) => {
            //cria um elemento (li) para inserir cada pizza na Ul
            const li = document.createElement('li');
            //atribui uma classe para a (li) criada
            li.className = "pizza";
            //cria um elemento <img> para adicionar a imagem pizza
            const img = document.createElement('img');
            //atribui a foto da pizza para o 'src' da img.
            img.src = pizza.foto
            //criar uma div para exibir os ingredientes da pizza
            const ingredientesDiv = document.createElement('div');
            ingredientesDiv.innerHTML ='(${pizza.ingredientes.join('| ')})';
            //ATRIBUIR UMA CLASSE PARA INGREDIENTES
            ingredientesDiv.className="ingredientes";
            //criar um bot√£o para adicionar pizzas ao carrinho
            const button = document.createElement('button');
            //texto para bot√£o compra
            button.textContent = "COMPRAR";
            li.appendChild(img);
            li.append(`${pizza.nome} - R$ ${pizza.valor.toFixed(2)}`);
            li.appendChild (ingredientesDiv);
            li.appendChild(button);
            //adicionar a <li> dentro da <ul>
            cardapioUl.appendChild(li);





            


            //console.log(`${pizza.nome} valor: ${pizza.valor.toFixed(2)} `)
        });


    </script>
