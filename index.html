<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
</head>
<body>
    <h1>Delivery Senac</h1>
    <script>
        let pizza1 = {
            nome: "Calabresa",
            ingredientes: ["Calabresa", "Cabola", "Muçarela"],
            valor: 35.00
        };
        let pizza2 ={
            nome: "Frango com Capury",
            ingredientes: ["franco","Capury", "Muçarela"],
            valor: 40.00
        }

        let pizza3 ={
            nome: "Quatro queijos",
            ingredientes: ["Muçarela", "Provolone", "Gorgonzola", "Parmesão"],
            valor: 50.00

        }
        let pizza4 ={
            nome: "Bacon",
            ingredientes: ["Qeuijo", "Bacon", "Milho", "Molho de tomate"],
            valor: 50.00

        }

        let pizza5 ={
            nome: "Margarita",
            ingredientes: ["Muçarela","Mangericão", "Molho de tomate"],
            valor: 45.00
        
        }

        let bebidas ={
            nome: [ "Coca-cola", "Água"],
            valor: 10.00
        }

        let cardapio = [pizza1, pizza2, pizza3, pizza4, pizza5, bebidas];

        console.log("Cardapio da pizzaria Senac:")
        cardapio.forEach((pizza) =>{
            console.log(`${pizza.nome} valor: ${pizza.valor.toFixed(2)} `)
        });


    </script>
