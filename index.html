<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">



    <title>Delivery Senac</title>
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./">üçï Delivery</a></li>
            <li><button id="adicionarPizza">+ pizza</button></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>

    </nav>
    <ul id="cardapio">
        <!--Lista de pizzas-->


    </ul>
    <div id="checkout" class="checkout">
        <button id="fecharCarrinho">‚ùå</button>
        <h2>Pedido</h2>
        <ul id="carrinho"></ul>
        <div class="total"></div>
    </div>
    <dialog id="modal">
        <div class="mascara">
            <form id="cadastraPizza" class="modal">
                <div class="modal-header">
                    <h2>Cadastro de pizzas</h2>
                    <div class="modal-content"></div>
                    <button type="button" id="fecharModal" class="fechar">‚ùå</button>
                </div>
                <div class="modal-boby">

                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="foto">Foto</label>
                        <input type="text" name="foto" id="foto" placeholder="imgs/nome.jpg" required>
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input type="number" step="0.01" id="valor" name="valor" required>
                    </div>
                    <div>
                        <label for="ingredientes">Ingredientes</label>
                        <input type="text" name="ingredientes" id="ingredientes">
                    </div>
                    <div>
                        <button type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </dialog>
    <script src="pizza.js"></script>
    <script src="cardapio.js"></script>
    <script src="carrinho.js"></script>
    <script src="app.js"></script>
  
</body>



</html>
